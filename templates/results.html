<!DOCTYPE html>
<html>
<head>
    <title>Query Results</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-6xl mx-auto">
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-bold mb-4">SQL Query</h2>
            <pre class="bg-gray-100 p-4 rounded mb-4 overflow-x-auto">{{ sql_query }}</pre>

            <h2 class="text-xl font-bold mb-4">Query Explanation</h2>
            <p class="mb-6 text-gray-700">{{ sql_explanation }}</p>

            <h2 class="text-xl font-bold mb-4">Results</h2>
            <div class="overflow-x-auto">
                {{ results.to_html(classes="min-w-full table-auto border-collapse border border-gray-300", index=False)|safe }}
            </div>

            <h2 class="text-xl font-bold mt-6 mb-4">Analysis</h2>
            <div class="prose max-w-none">
                {{ analysis|safe }}
            </div>

            <div class="mt-6">
                <a href="{{ url_for('index') }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    New Query
                </a>
            </div>
        </div>
    </div>
</body>
</html>
